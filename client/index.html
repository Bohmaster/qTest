<!DOCTYPE html>
<html ng-app="quantum">
<head>
	<title>{{ app.title }}</title>

	<!-- Styles -->
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="css/base.css">

	<!-- Main Scripts -->
	<script src="vendor/jquery/dist/jquery.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
	<script src="vendor/angularjs/angular.js"></script>
	<script src="vendor/angular-resource/angular-resource.js"></script>
	<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top alt-header" ng-controller="AuthController">
      <div class="container-fluid">
        <!-- logo -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="app.home"> {{ app.title }} </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <!-- form -->
          <form class="navbar-form navbar-right" ng-hide="currentUser.token">
            <input type="text" class="form-control" placeholder="User" ng-model="username">
            <input type="text" class="form-control" placeholder="Password" ng-model="password">
            <button type="button" class="btn btn-default" ng-click="login()">Login</button>
          </form>
          <!-- navigation -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
            <form class="navbar-form navbar-right" ng-show="currentUser.token">
              <div id="operator">{{ currentUser.username }}</div>
              <button type="button" class="btn btn-default" ng-click="logout()">Logout</button>
            </form>
          </ul>
        </div>
      </div>
</nav>

<!-- Content -->
<div class="container-fluid">
	<ui-view></ui-view>
</div>


<!-- Application Scripts -->
<script src="js/app.js"></script>
<script src="js/core/routes.js"></script>
<script src="js/core/controller.js"></script>
<script src="js/core/lb-services.js"></script>

<script src="js/thoughts/controller.js"></script>
<script src="js/thoughts/routes.js"></script>

<script src="js/groups/controller.js"></script>
<script src="js/groups/routes.js"></script>
<script src="js/groups/memberController.js"></script>

</body>
</html>

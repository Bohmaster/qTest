<h2>Add group</h2>
<form class="form-group">
  <input type="text" class="form-control" placeholder="group title" ng-model="group.name">
  <input type="text" class="form-control" placeholder="group description" ng-model="group.description">
  <button type="button" class="btn btn-default" ng-click="addGroup()">Add</button>
</form>
